<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Viewer</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Option A: use current filename, URL-encoded -->
    <iframe
      src="20260105-Rendement%20Risque%203%20investissements.pdf"
      allowfullscreen
    ></iframe>

    <!--
    Option B (cleaner): if you rename the PDF in GitHub to
    "rendement-risque-3.pdf", then use this instead:

    <iframe
      src="rendement-risque-3.pdf"
      allowfullscreen
    ></iframe>
    -->
  </body>
</html>
